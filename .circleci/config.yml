version: 2.1
orbs:
  cypress: cypress-io/cypress@1
workflows:
  build:
    jobs:
      - cypress/run:
          name: v1 tests
          start: npm start
          wait-on: 'http://localhost:8080'
          group: smoke tests
          browser: chrome
          spec: cypress/integration/*
          command: npm test
          store_artifacts: true
          - store_test_results:
            path: cypress/results
