version: 2
jobs:
  build:
    docker:
      - image: gebish/ci:v7
    environment:
        JAVA_OPTS: -Xmx1024m -XX:MaxMetaspaceSize=256m
    steps:
      - checkout
      - run:
          command: |
            Xvfb :99 -screen 1 1280x1024x16 -nolisten tcp -fbdir /var/run > /dev/null 2>&1 &
            export DISPLAY=:99
            ./mvnw test