    </div>
    <!-- Bloc du champs pour deviner le nombre mystÃ¨re -->
    <div class="guess" id="guessBloc">
        <label for="guess" class="label" id="guessInputLabel">Devines le nombre mystÃ¨re</label>
        <input type="number" name="guess" class="input" id="guessInput" min="0" max="200" placeholder="saisie ici ...">

    <!-- Bloc indices -->

    </div>
    <!-- Bloc rÃ©sultat -->
    <div class="res" id="resBloc">
        <p class="text text-success inactive" id="resText">123</p>
    </div>
    <!-- Bloc acions -->
    <div class="actions" id="actionsBloc">
        <button class="btn btn-reload" id="reloadBtn" onclick="location.reload(true)">Recharger</button>

    </div>
    <!-- Scripts (JQuery et mÃ©thodes du jeu) -->

</html>
